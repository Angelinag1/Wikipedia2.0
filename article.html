<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Wikipedia2.0 - Détails de l'article</title>
  <script src="https://cdn.tailwindcss.com"></script>
    <script>
    tailwind.config = {
      darkMode: 'class'
    }
  </script>
  <script>
    // Préserve le choix utilisateur
    if (localStorage.theme === 'dark' ||
      (!('theme' in localStorage) && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
      document.documentElement.classList.add('dark')
    } else {
      document.documentElement.classList.remove('dark')
    }
  </script>
</head>
<body class="bg-gray-100 text-gray-900 dark:bg-gray-900 dark:text-gray-100 font-sans">
  <div id="header"></div>

<div id="article-container" class="max-w-4xl mx-auto bg-white dark:bg-gray-800 p-6 rounded-xl shadow dark:shadow-gray-700"></div>


  <div id="footer"></div>
  

  <script src="./js/app.js"></script>
  <script src="./js/header.js"></script>
  <script src="./js/footer.js"></script>
</body>
</html>
