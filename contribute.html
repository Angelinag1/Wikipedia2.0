<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Wikipedia2.0 - Contribuer</title>
  <script src="https://cdn.tailwindcss.com"></script>
    <script>
    tailwind.config = {
      darkMode: 'class'
    }
  </script>
  <script>
    // Préserve le choix utilisateur
    if (localStorage.theme === 'dark' ||
      (!('theme' in localStorage) && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
      document.documentElement.classList.add('dark')
    } else {
      document.documentElement.classList.remove('dark')
    }
  </script>
</head>
<body class="bg-gray-100 text-gray-900 dark:bg-gray-900 dark:text-gray-100 font-sans">
  
    <div id="header"></div>
<main>
<section class="max-w-2xl mx-auto p-6">
  <h1 class="text-3xl font-bold mb-6">Contribuer à Wikipedia 2.0</h1>
  <p class="mb-6 text-gray-700 dark:text-gray-300">
    Partagez vos idées, vos articles ou vos corrections via ce formulaire. 
    Votre contribution sera revue avant d’être publiée.
  </p>

  <form id="contrib-form" class="space-y-4 bg-white dark:bg-gray-800 p-6 rounded-lg shadow-md">
    <!-- Nom -->
    <div>
      <label for="name" class="block mb-1 font-medium">Votre nom</label>
      <input type="text" id="name" name="name" required
             class="w-full px-3 py-2 border rounded-md focus:outline-none focus:ring focus:ring-blue-400 dark:bg-gray-700 dark:border-gray-600">
    </div>

    <!-- Email -->
    <div>
      <label for="email" class="block mb-1 font-medium">Votre email</label>
      <input type="email" id="email" name="email" required
             class="w-full px-3 py-2 border rounded-md focus:outline-none focus:ring focus:ring-blue-400 dark:bg-gray-700 dark:border-gray-600">
    </div>

    <!-- Sujet -->
    <div>
      <label for="subject" class="block mb-1 font-medium">Sujet</label>
      <input type="text" id="subject" name="subject" required
             class="w-full px-3 py-2 border rounded-md focus:outline-none focus:ring focus:ring-blue-400 dark:bg-gray-700 dark:border-gray-600">
    </div>

    <!-- Message -->
    <div>
      <label for="message" class="block mb-1 font-medium">Votre contribution</label>
      <textarea id="message" name="message" rows="5" required
                class="w-full px-3 py-2 border rounded-md focus:outline-none focus:ring focus:ring-blue-400 dark:bg-gray-700 dark:border-gray-600"></textarea>
    </div>

    <!-- Bouton -->
    <button type="submit"
            class="w-full bg-blue-600 hover:bg-blue-700 text-white font-semibold py-2 px-4 rounded-md">
      Envoyer ma contribution
    </button>
  </form>

  <!-- Message de confirmation -->
  <p id="form-success" class="hidden mt-4 text-green-600 font-medium">
    ✅ Merci pour votre contribution ! Elle a bien été envoyée.
  </p>
    
</main>

  <div id="footer"></div>
  <script src="./js/app.js"></script>
  <script src="./js/header.js"></script>
  <script src="./js/footer.js"></script>
</body>

</html>
